<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>London Lids Product Catalog</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script/script.js"></script>
</head>
<body>
  <header>
    <img src="images/logo_LLL_white.png" alt="London Lids Logo" class="logo"/>
    <h1>London Lids Limited</h1>
    <p>Manufacturers & Suppliers of Catering Disposables</p>
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search products..." />
      <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="Aluminium Foil Containers">Aluminium</option>
        <option value="Plastic Containers">Plastic</option>
        <option value="Paper Products">Paper</option>
        <option value="Bagasse Products">Bagasse</option>
      </select>
    </div>
  </header>
  <main><div id="catalog"></div></main>
  <footer id="contact">
    <p>Contact: info@londonlidsltd.com | Phone: 0208 523 2000</p>
    <p>Address: UNIT 2, JUSTIN ROAD, AVENUE INDUSTRIAL ESTATE, LONDON, E4 8SU</p>
    <p>&copy; 2025 London Lids Ltd. All rights reserved.</p>
  </footer>
</body>
</html>
